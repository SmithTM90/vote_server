<!DOCTYPE html>
<html>
  <head>
    <title>Kitten Komparison</title>
      <link href="css/styles.css" type="text/css" rel="stylesheet" />

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

      <script src="js/Chart.min.js"></script>

      <link href='https://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <h2 id="message">Vote for your favorite cat!</h2>
    <div id="picsAndChart">
      <div id="kittenLeft" border="1px solid">
        <input id = "displayLeft" type="image" src="" alt="click">
      </div>

      <div id="chart">
        <canvas id="myChart" width="200" height="200"></canvas>
      </div>

      <div id="kittenRight" border="1px solid">
        <input id = "displayRight" type="image" src="" alt="click">
      </div>
    </div>
      <div id="nextKitten">
        <input id="btn" type="button" value="Next Round">
      </div>
    <script src="js/app.js"></script>
  </body>

</html>
